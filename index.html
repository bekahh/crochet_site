<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bekah's Crochet Creations</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,800" rel="stylesheet">

    </head>

    <body>
        <header>
            <h1>Bekah's Crochet Creations</h1>
            <p>Welcome to my website! I love to crochet and this is a place for me to share my finished work!</p>
        </header>

        <div class="main-content">
            <div class="images">
                <img src="img/dinosaur_blanket.jpg" alt="A blanket with dinosaurs">
                <img src="img/unicorn_blanket.jpg" alt="A blanket with a unicord and a rainbow background">
                <img src="img/owl_blanket.jpg" alt="A blanket with owls in different green tones">
                <img src="img/pizza_headband.jpg" alt="A girl wearing a black headband with a pizza applique on it">
                <img src="img/arceus.JPG" alt="An Arceus pokemon plush toy">
                <img src="img/pizza_blanket.jpg" alt="A round pizza blanket">
                <img src="img/hpcat1.JPG" alt="A gray cat with a Harry Potter scarf, glasses, and scar">
            </div>

            <div class="button-wrapper"></div>

            <div class="contact-wrapper">
                <p>Want to know more?<br>Contact me!</p>
                <form action="index.html" method="post">
                    <div class="form-input">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name"><br>
                    </div>
                    <div class="form-input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email"><br>
                    </div>
                    <div class="form-input">
                        <label for="message">Message:</label>
                        <textarea id="message" name="user_message"></textarea>
                    </div>
                    <input class="btn-submit" type="submit" value="submit">
                </form>
            </div>
        </div>

        <footer><p>&copy; 2019 All Rights Reserved</p></footer>
    </body>

</html>
